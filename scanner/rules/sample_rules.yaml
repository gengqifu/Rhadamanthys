    App 展现简洁、统一的体验，方便用户与各类创作者提供的内容互动。它们提供各种工具和程序，帮助这个社区中非开发者的创作者创作和分享用户生成的体验，并借此实现盈利。这类体验不得改变原生
    App 的核心特性和功能，而是应该给结构化体验增添内容。这类体验不是开发者编写的原生“App”，而是 App 中的内容。在 App 审核中，这类体验会被视为用户生成的内容。这类创作者提供的内容可能包括视频、文章、音频，乃至休闲游戏。App Store
